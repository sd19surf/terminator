<html>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
crossorigin=""></script>
<script type="text/javascript" src="terminator.js"></script>
<div id="map" style="height: 500px; width:500px;"></div>
<script>
var map = L.map('map')
    .addLayer(L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'))
    .setView([51.505, -0.09], 6);
var terminator = L.terminator(
        {
			color: '#00',
			opacity: 0.8,
			fillColor: '#00',
			fillOpacity: 0.5,
			resolution: 2,
            twilight: 0
		}
).addTo(map);
var astro_terminator = L.terminator(
        {
			color: '#00',
			opacity: 0.5,
			fillColor: '#00',
			fillOpacity: 0.1,
			resolution: 2,
            twilight: -18
		}
).addTo(map);
var naut_terminator = L.terminator(
        {
			color: '#00',
			opacity: 0.3,
			fillColor: '#00',
			fillOpacity: 0.3,
			resolution: 2,
            twilight: -12
		}
).addTo(map);
var civil_terminator = L.terminator(
        {
			color: '#00',
			opacity: 0.1,
			fillColor: '#00',
			fillOpacity: 0.1,
			resolution: 2,
            twilight: -6
		}
).addTo(map);

</script>


</html>
